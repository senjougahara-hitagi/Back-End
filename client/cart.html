<html lang="en">

<head>

  <link href="css/cart.css" rel='stylesheet' type='text/css' />


</head>

<body>
  <header>
    <div class="header-bottom">
      <div class="container">
        <div class="row">
          <div class="col-sm-3">
            <img src="img/logo3.png" alt="" width="100" height="60" />
          </div>
          <div class="col-sm-9">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            </div>
            <div class="mainmenu">
              <ul class="nav navbar-nav collapse navbar-collapse">
                <li>
                  <a href=""></a>
                </li>
                <li><a href="index.html">Home</a></li>
                <li>
                  <a href=""></a>
                </li>
                <li><a href="#">Shop</i></a>
                  <li>
                    <a href=""></a>
                  </li>
                </li>
                <li><a href="#">About</a>
                </li>
                <li>
                  <a href=""></a>
                </li>
                <li><a href="">Order</a></li>

              </ul>
            </div>
          </div>

        </div>
      </div>
    </div>
  </header>

  <section id="cart_items">


    <div class="container">
      <div class="row product">
        <div class="col-sm-4">
          <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li class="active">Shopping Cart</li>
          </ol>
        </div>
        <div class="col-sm-4"></div>
        <div class="col-sm-3">
          <div class="search_box pull-right">
            <input type="text" placeholder="Search" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="table-responsive cart_info col-sm-8">
          <table class="table table-condensed">
            <thead>
              <tr class="cart_menu">
                <td class="image">Item</td>
                <td class="description"></td>
                <td class="price">Price</td>
                <td class="quantity">Quantity</td>
                <td class="total">Total</td>
                <td></td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="cart_product">
                  <a href=""><img src="img/img_shop/dino.jpg" alt=""></a>
                </td>
                <td class="cart_description">
                  <h4><a href="">Banana 3</a></h4>
                    <p>Code : 3</p>
                </td>
                <td class="cart_price">
                  <p>$45</p>
                </td>
                <td class="cart_quantity">
                  <div class="cart_quantity_button">
                    <input class="cart_quantity_input" type="text" name="quantity" value="1" autocomplete="off" size="2">
                  </div>
                </td>
                <td class="cart_total">
                  <p class="cart_total_price">$45</p>
                </td>
                <td class="cart_delete">
                  <a class="cart_quantity_delete" href=""><i class="fa fa-times"></i></a>
                </td>
              </tr>

              <tr>
                <td class="cart_product">
                  <a href=""><img src="img/img_shop/rau_ria.jpg" alt=""></a>
                </td>
                <td class="cart_description">
                  <h4><a href="">Banana 2</a></h4>
                  <p>Code : 2</p>
                </td>
                <td class="cart_price">
                  <p>$45</p>
                </td>
                <td class="cart_quantity">
                  <div class="cart_quantity_button">

                    <input class="cart_quantity_input" type="text" name="quantity" value="1" autocomplete="off" size="2">

                  </div>
                </td>
                <td class="cart_total">
                  <p class="cart_total_price">$45</p>
                </td>
                <td class="cart_delete">
                  <a class="cart_quantity_delete" href=""><i class="fa fa-times"></i></a>
                </td>
              </tr>
              <tr>
                <td class="cart_product">
                  <a href=""><img src="img/img_shop/rocket.jpg" alt=""></a>
                </td>
                <td class="cart_description">
                  <h4><a href="">Banana 1</a></h4>
                  <p>Code : 1</p>
                </td>
                <td class="cart_price">
                  <p>$45</p>
                </td>
                <td class="cart_quantity">
                  <div class="cart_quantity_button">

                    <input class="cart_quantity_input" type="text" name="quantity" value="1" autocomplete="off" size="2">

                  </div>
                </td>
                <td class="cart_total">
                  <p class="cart_total_price">$45</p>
                </td>
                <td class="cart_delete">
                  <a class="cart_quantity_delete" href=""><i class="fa fa-times"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-sm-4 " id="do_action">
          <div class="total_area">
            <ul>
              <li>Cart Sub <span>$45</span></li>
              <li>Tax <span>$1</span></li>
              <li>Shipping Cost <span>$0</span></li>
              <li>Total <span>$46</span></li>
            </ul>
            <a class="btn btn-default update" href=""> Buy</a>
          </div>
        </div>
      </div>

    </div>
  </section>
