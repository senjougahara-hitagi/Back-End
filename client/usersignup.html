    <div class="container">
        <div class="row main">
            <div class="main-login main-center">
                <div class="text-center text">
                    <h2> CREATE NEW ACCOUNT</h2>
                    <h4>   To introduce your product!<h4>
            </div>
  					<form id="sign_up_form" method="post">

  						<div class="row">
  							<div class="col-md-12">
  								Login via
  								<div class="social-buttons">
  									<a href="#" class="btn btn-fb"><i class="fa fa-facebook"></i> Facebook</a>
  									<a href="#" class="btn btn-tw"><i class="fa fa-twitter"></i> Twitter</a>
  								</div>
  					       </div>
  					      </div>

  						<div class="form-group">
  							<label for="username" class="cols-sm-2 control-label">Username</label>
  							<div class="cols-sm-10">
  								<div class="input-group">
  									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username"  minlength=4/>
                    <div id="name_error" class="val_error"></div>

                  </div>
  							</div>
  						</div>

  						<div class="form-group">
  							<label for="password" class="cols-sm-2 control-label">Password</label>
  							<div class="cols-sm-10">
  								<div class="input-group">
  									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
  									<input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"  minlength=6/>
                  </div>

  							</div>
                  <div id="password_error" class="val_error"></div>
  						</div>

  						<div class="form-group">
  							<label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
  							<div class="cols-sm-10">
  								<div class="input-group">
  									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
  									<input type="password" class="form-control" name="confirm" id="password1"  minlength=6/>
                    <div id="password_error1" class="val_error"></div>
                  </div>
  							</div>
  						</div>
              <div class="form-group">
  							 <label class="cols-sm-2 control-label">Gender </label>
  								<div class="input-group">
                    <input type="radio" name="gender" value="female"> Female
                    <input type="radio" name="gender" value="male"> Male
  								</div>
  							</div>

  						<div class="form-group ">
                <button type="submit" class=" btn btn-primary" >Signup</button>
                <button  type="reset" class="btn btn-warning"><span >Reset</span></button>
  						</div>

  					</form>
  				</div>
  			</div>
  		</div>





  <section class="home_end target">
